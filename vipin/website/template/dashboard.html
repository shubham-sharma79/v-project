<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 20px;
            font-size: 18px;
        }

        section {
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #userDetailsButton {
            background-color: #27ae60;
            color: #fff;
        }

        #expenditureButton {
            background-color: #e74c3c;
            color: #fff;
        }
    </style>
    <title>Dashboard</title>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>

    <nav>
        <a href="#" id="userDetailsButton"><button>User Details</button></a>
        <a href="#" id="expenditureButton"><button>Expenditure</button></a>
    </nav>

    <section>
        <!-- Content of the dashboard goes here -->
        <p>Welcome to the Dashboard!</p>
    </section>
</body>
</html>
