<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #e74c3c;
            margin: 0;
        }

        .error-message {
            font-size: 24px;
            margin: 10px 0;
            color: #333;
        }

        .back-link {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            font-size: 18px;
            display: inline-block;
            margin-top: 20px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
    <title>Error Page</title>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">4056</h1>
        <p class="error-message">Eror</p>
        <a href="#" class="back-link">Go back</a>
    </div>
</body>
</html>
